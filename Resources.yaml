resources:
        
  - name: gitRepo_code
    type: GitRepo
    configuration:
      path: xingao0803/Pipeline-projects
      gitProvider: GitRepo
      branches:
        include: master

  - name:       gradle_fileSpec
    type:       FileSpec
    configuration:     
      sourceArtifactory:    artifactory
      pattern:              pipeline-gradle-dev-local/com/jfrog/frogsws/0.1.0-*/frogsws-0.1.0-*.jar
      target:               gradle_results/*.jar
      buildName:            gradle_build   # optional
      buildNumber:          ${run_number}

  - name:       npm_fileSpec
    type:       FileSpec
    configuration:     
      sourceArtifactory:    artifactory
      pattern:              pipleline-npm-dev-local/angular-animate/-/angular-animate-1.4.14.tgz
      target:               npm_results/
      buildName:            npm_build   # optional
      buildNumber:          ${run_number}

